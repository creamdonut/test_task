</head>
<body>
	<div id="wrap">
		<header>
			<div class="parent">
				<div class="logo">
					<img src="img/logo.jpg"> 
				</div>
				<div class="number">
					8-800-100-5005 <br>
					+7 (342)522-000
				</div>
			</div>
			<div class="clear"></div>
			<div id="menu">
				<ul>
					<li><a href="1.html">Кредитные карты</a></li> 
					<li><a class="active" href="index.html">Вклады</a></li> 
					<li><a href="3.html">Дебетовая карта</a></li> 
					<li><a href="4.html">Страхование</a></li> 
					<li><a href="4.html">Друзья</a></li> 
					<li><a href="4.html">Интернет-банк</a></li> 
				</ul>
			</div>
			<br>
			<div  id="crumbs">
				<ul>
					<li><a href="#1">Главная</a></li>
					<li><a href="#2">Вклады</a></li>
					<li><a href="#3" class="current">Калькулятор</a></li>
				</ul>
				<br><br>
			</div>
		</header>

		<div class="calc">
			<label class="calc_name">Калькулятор</label>
			<form id="calc" class="validate" method="post">
				<div  class="form-line">
					<label class="label">Дата оформления вклада:</label>
					<input type="text" class="date" name="date" id="datepicker" readonly="readonly"  value="мм.дд.гггг" >
				</div>
				<div class="form-line">
					<label class="label">Сумма вклада:</label>
					<input type="number" id="amount1"  name="summa" min="1000" max="3000000" value="10000" required="required" pattern="^[0-9]+$">
					<div class="sli1" id="slider1"></div>
				</div>
				<div class="form-line">
					<label class="label">Срок вклада</label>
					<select  name="srok"> 
						<option value="12">1 год</option> 
						<option value="24">2 года</option> 
						<option value="36">3 года</option> 
						<option value="48">4 года</option> 
						<option value="60">5 лет</option> 
					</select> 
				</div>
				<div  class="form-line">
					<label class="label">Пополнение вклада:</label>
					<input class="radio" type="radio" name="check" id="check" value="1"/> Да
					<input class="radio" type="radio" name="check" id="check" value="0" checked="1"/> Нет 
				</div>
				<div  class="form-line">
					<label class="label" >Сумма пополнения вклада:</label>
					<input type="number" id="amount2" name="popolnenie" value="10000"  pattern="^[0-9]+$">
					<div class="sli2" id="slider2"></div>
				</div>
				<div class="form-line form-line--submit">
					<input class="submit"  type="submit" value="Рассчитать">
					<div style="display: inline-block;" class="sum">
						Результат:
						<span id="result"></span>
					</div>
				</div>
			</form>
		</div>
	</div>

	<div id="footer">
		<ul>
			<li><a href="1.html">Кредитные карты</a></li>

	</div>

</body>
